<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QuanTalk</title>
        <meta charset="utf-8" />
        <meta name="description" content="adolphlwq home page" />
        <link rel="shortcut icon" href="lwq-square.ico">
        <link href="static/main.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2>qPage for adolphlwq</h2>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div id="matrix">
                        <a class="media-base matrix-1" href="https://github.com/adolphlwq" target="_blank">
                           GitHub
                        </a>
                        <a class="media-base matrix-2" href="https://blog.adolphlwq.xyz" target="_blank">
                           Blog
                        </a>
                        <a class="media-base matrix-3" href="http://weibo.com/adolphlwq" target="_blank">
                           Weibo
                        </a>
                        <a class="media-base matrix-4" href="http://twitter.com/adolphlwq" target="_blank">
                           Twitter
                        </a>
                    </div>
                </div>

                <div class="col-md-6 col-md-offset-2">
                    <div id="msgSection">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="newMsg" v-on:keyup.enter="addMsg" placeholder="add msg and enter">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" v-on:click="addMsg">Go!</button>
                            </span>
                        </div>

                        <div class="input-group">
                          <div class="btn-group msgdiv" v-for="msg in msgs">
                            <button type="button" v-bind:class="btnObj">{{ msg.text }}</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
          Copyright &copy; 2015-2016 <a href="https://adolphlwq.xyz">adolphlwq</a>
        </div>
    </body>
